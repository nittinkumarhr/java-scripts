<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Animation</title>
</head>
<body>
        <h1>Click Animation</h1>
       
</body>

<!-- Css Code  -->
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100%;
        height: 100vh;
        background-color: #030303;
        color: #fff;
    }

    h1 {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 2rem;
        margin-bottom: 20px;
    }

</style>

<!-- Java scripts Code  -->
 <script>
    const animation = document.body;
    let colorID="0123456789ABCDEF";
    function colorPacker(){
        let color = "#";
        for(let i=0; i<6; i++){
            color += colorID[Math.floor(Math.random()*16)];
        }
        return color;
    }
    function getRandomEmoji() {
    const min = 0x1F600; // Start of the emoji range (ðŸ˜€)
    const max = 0x1F64F; // End of the emoji range (ðŸ™‡)

    // Generate a random code point within the emoji range
    const randomCodePoint = Math.floor(Math.random() * (max - min + 1)) + min;

    // Convert the code point to an emoji
    return String.fromCodePoint(randomCodePoint);
}

console.log(getRandomEmoji())
    animation.addEventListener('click', (e) => {
        const div = document.createElement('div');
        console.log(e   )
        // div.innerHTML="<h1>sssss</h1>";
        div.innerHTML=getRandomEmoji();
        div.style.display = 'inline-block';
        div.style.fontFamily = 'Arial, sans-serif';
        div.style.fontSize = '30px';
        div.style.textAlign = 'center';
        div.style.lineHeight = '100px';
        div.style.cursor = 'pointer';
        div.style.transition = 'all 0.5s ease';  // transition effect for div's properties
        div.style.transformOrigin = '50% 50%'; // center of div
        div.style.transform = 'rotate(0deg)'; // no rotation initially
        div.style.zIndex = '100'; // on top of other elements
        div.style.overflow = 'hidden'; // hide any overflowing content within div
        div.style.position = 'absolute';    
        div.style.left = `${e.clientX}px`;
        div.style.position = 'absolute';    
        div.style.left = `${e.x}px`;
        div.style.top = `${e.y}px`;
        div.style.width = '100px';
        div.style.height = '100px';
        div.style.backgroundColor = colorPacker();
        div.style.borderRadius = '50%';
        div.style.animation = 'animate 5s linear';
        div.style.animationName = 'animate';
        div.style.boxShadow = 'inset 5px 5px 52px 0px #000000';
        div.style.animationFillMode = 'forwards';
        div.style.animationIterationCount = '1';
        div.style.animationTimingFunction = 'ease-in-out';
        div.style.animationDirection = 'normal';
        div.style.animationPlayState = 'running';
        div.style.animationDelay = '0s';
         animation.appendChild(div);

        setTimeout(() => { 

            div.remove();
        }, 10000)
    });
 </script>
